<template name="toplistmovies">
    {{#if hasPendingTransactions}}
        <blink>
            Pending transactions:
            {{#each pendingTransactions}}
                {{hash}}
            {{/each}}
        </blink>
    {{/if}}
    <table class="table table-bordered table-hover vtable">
        {{#if hasFilms}}
            <thead>
                <tr>
                    <th> # </th>
                    <th> Film </th>
                    <th> Bids, Mwei </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
               {{#each films}}
                    <tr>
                        <td>{{position}}</td>
                        <td>{{filmName}}</td>
                        <td>{{score}}</td>
                        <td>{{> voteActions}}</td>
                    </tr>
                {{/each}}
            </tbody>
        {{/if}}
    </table>
</template>
