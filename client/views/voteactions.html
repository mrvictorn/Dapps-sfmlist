<template name="voteActions">
    {{#if isNotPending score}}
        <span id='upVote' class='control-button'><i class="fa fa-thumbs-o-up fa-2x"></i></span>
        <span id='downVote' class='control-button '><i class="fa fa-thumbs-o-down fa-2x"></i></span>
        <span id='claim' class='control-button '><i class="fa fa-hand-rock-o fa-2x"></i></span>
    {{/if}}
</template>
